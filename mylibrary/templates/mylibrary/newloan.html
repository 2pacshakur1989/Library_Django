{% extends 'mylibrary/main.html' %}
{% block content %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'mylibrary/newloan5.css' %}">
</head>
<body>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    
    <form id="addloan" action="{% url 'mylibrary:loanbook' %}" method="post">
        {% csrf_token %} 
        <br>
            <label id="customer" for="{{ form.cust_id.id_for_label }}">Customer : </label>
            {{ form.cust_id }}
            {% if form.cust_id.errors %}
            <ul>
              {% for error in form.cust_id.errors %}
              <p id="error">{{ error }}</p>
              {% endfor %}
            </ul>
            {% endif %}
            <br>
            <br>    
            <label id="bookname" for="{{ form.name.id_for_label }}">Bookname : </label>
            {{ form.book }}
            <br>
            <br>
            <button id="submit" type="submit" class="btn btn-primary">Loan book</button>
    </form>
    <br>
    <br>
{% endblock %}
